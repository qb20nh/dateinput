<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date input</title>
  <noscript id="styles">
    <link rel="stylesheet" href="theme.css">
  </noscript>
  <script type="module">
    const injectStyle = ({ href, rel }) => {
      const link = document.createElement('link');
      link.setAttribute('rel', rel);
      link.setAttribute('href', href);
      document.head.appendChild(link);
    }
    document.addEventListener('DOMContentLoaded', () => {
      const styles = document.getElementById('styles');
      const parser = new DOMParser();
      const stylesheetLinks = parser.parseFromString(styles.innerHTML, 'text/html').querySelectorAll('link[rel="stylesheet"]')
      stylesheetLinks.forEach(injectStyle);
      styles.remove();
    }, { passive: true });
  </script>
  <style>
    *,
    *:before,
    *:after {
      color-scheme: dark light;
    }
  </style>
</head>

<body>
  <form>
    <input data-msg="Enter a valid year" title="year" class="date year" id="year" name="year" type="number" min="1900" step="1" placeholder="year" width="8" required>
    <span class="selectwrapper">
      <select data-msg="Select a month" title="month" class="date month" name="month" id="month" required>
        <option value selected disabled hidden class="mon">mon</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select></span>
    <span class="selectwrapper">
      <select data-msg="Select a day" title="day" class="date day" name="day" id="day" required>
        <option value selected disabled hidden>day</option>
        <option value="1" hidden>1</option>
        <option value="2" hidden>2</option>
        <option value="3" hidden>3</option>
        <option value="4" hidden>4</option>
        <option value="5" hidden>5</option>
        <option value="6" hidden>6</option>
        <option value="7" hidden>7</option>
        <option value="8" hidden>8</option>
        <option value="9" hidden>9</option>
        <option value="10" hidden>10</option>
        <option value="11" hidden>11</option>
        <option value="12" hidden>12</option>
        <option value="13" hidden>13</option>
        <option value="14" hidden>14</option>
        <option value="15" hidden>15</option>
        <option value="16" hidden>16</option>
        <option value="17" hidden>17</option>
        <option value="18" hidden>18</option>
        <option value="19" hidden>19</option>
        <option value="20" hidden>20</option>
        <option value="21" hidden>21</option>
        <option value="22" hidden>22</option>
        <option value="23" hidden>23</option>
        <option value="24" hidden>24</option>
        <option value="25" hidden>25</option>
        <option value="26" hidden>26</option>
        <option value="27" hidden>27</option>
        <option value="28" hidden>28</option>
        <option value="29" hidden>29</option>
        <option value="30" hidden>30</option>
        <option value="31" hidden>31</option>
      </select>
    </span>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>

  <script type="module" src="app.js"></script>
</body>

</html>
